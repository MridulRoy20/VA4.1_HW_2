<!DOCTYPE html>
<html>
  <head>
    <title>Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
  </head>
  <body>
    <header class="bg-light">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="index.html">MyHealth</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calorieReport.html">Calories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="container">
        <h1>Workout Report</h1>

        <div id="reportCardDiv"></div>
      </section>
    </main>

    <script>
      const day1 = { exercise: "Running", duration: "30 minutes" };
      const day2 = { exercise: "Cycling", duration: "45 minutes" };

      function generateCards() {
        const reportCardDiv = document.querySelector("#reportCardDiv");

        function printCard(cardObj) {
          const row = document.createElement(`div`);
          row.className = `row`;

          const col = document.createElement(`div`);
          col.className = `col-md-6`;

          const card = document.createElement(`div`);
          card.className = `card mb-3`;

          const cardHeader = document.createElement(`div`);
          cardHeader.className = `card-header`;

          const h2 = document.createElement(`h2`);
          h2.textContent = cardObj === day1 ? "Day1" : "Day2";
          cardHeader.appendChild(h2);

          const cardBody = document.createElement(`div`);
          cardBody.className = `card-body`;

          const exercise = document.createElement(`p`);
          exercise.className = `card-text`;
          exercise.innerHTML =
            cardObj === day1
              ? `<strong>Exercise: </strong>${day1.exercise}`
              : `<strong>Exercise: </strong>${day2.exercise}`;
          cardBody.appendChild(exercise);

          const duration = document.createElement(`p`);
          duration.className = `card-text`;
          duration.innerHTML =
            cardObj === day1
              ? `<strong>Duration: </strong>${day1.duration}`
              : `<strong>Duration: </strong>${day2.duration}`;
          cardBody.appendChild(duration);

          card.append(cardHeader, cardBody);
          col.appendChild(card);
          row.appendChild(col);
          reportCardDiv.appendChild(row);
        }
        printCard(day1);
        printCard(day2);
      }
      generateCards();
    </script>
  </body>
</html>
